<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/login_form.css">
</head>
<body>

    <div class="container shadow-lg p-4 rounded">

        <img src="Image/blendBoard.png" alt="choir logo">

        <h4 class="text-center">Welcome back</h4>
        <p class="text-center">please enter your detail to Login</p>

        <div class="main">

            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="@lesamis.com">

            <label for="password" id="pas" class="form-label">Password</label>
            <a href="#">Forget password?</a>
            <input type="password" name="password" id="password" class="form-control" placeholder="****************">

            <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
            <label class="form-check-label" id="label" for="myCheck">Remember Me</label>

            <div class="d-grid">
                <button type="submit" class="btn">Login</button>
            </div>

            <p id="account" class="text-center">Don't have an account? <a href="#" id="Register">Register</a></p>

        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
